		<h1 class="text-center">馆长职责</h1>
		<p>一.在办公室的领导下，负责图书馆的全面工作。</p>
		<p>二.以《规程》为指导，根据图书馆实际情况和教育教学改革发展的最新形势，以全新的理念指导图书馆各方面的工作，使图书馆朝着规范化、科学化、现代化的方向发展。</p>
		<p>三.负责对馆内人员的具体分工和考勤工作，督促全体馆员履行各自的工作职责，建立完整的图书管理制度。</p>
		<p>四.组织工作人员定期对图书进行清理，对旧书进行修补翻晒，做好藏书的防虫防蛀等工作。</p>
		<p>五.督促检查图书馆清洁卫生工作，强化消防意识。</p>
		<p>六.处理对外事务，加强馆际合作。</p>
