	<div class="mt-3">
		<h1 class="text-center">图书馆工作人员职责</h1>
		<p>一.负责实施图书借阅制度。</p>
		<p>二.负责图书的订购工作，订购重要文献书籍、大型工具书等，要由分管校长审批；有关各科的教学书籍，由教研组长提供书目，分管校长审批方能订购。</p>
		<p>三.合理使用图书经费，未经领导批准，教职工自己购买的图书，不得以任何名义入库和报销单据。</p>
		<p>四.负责图书的分类、编目、登记造册、建卡、装订、修补、除尘、防潮、防蛀等工作。</p>
		<p>五.图书室、阅览室全天开放，保证师生借阅方便。</p>
		<p>六.每年下学期进行一次全面清理。</p>
		<p class="pb-1">七.做好图书馆内外的日常清洁工作。</p>
