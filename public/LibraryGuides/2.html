		<h1 class="text-center">教师阅览室规则</h1>
		<p>一.凡本校教职员工均可在本室阅览，本室不对学生开放。</p>
		<p>二.本室图书报刊资料只供室内阅读，一般不外借</h6>
		<p>三.室内报刊资料实行开架阅览，不得在报刊杂志及资料上批改裁剪、拆散或私自带走。</p>
		<p>四.爱护书刊资料，凡丢失损坏者，按原价五倍赔偿。</p>
		<p class="pb-1">五.保持室内安静、整洁，不准吸烟、随地吐痰等。</p>
