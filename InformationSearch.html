<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 馆藏查询</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/comm.css"/>
  <link rel="stylesheet" href="css/libraryguides.css"/>
  <style>
    .book_title{
      height: 45px;
      line-height:45px;
      text-align:center;
      font-family: 楷体_GB2312;
      font-size: 14px;
      font-weight: bold;
      background:url("img/index/title_bg_01.gif") no-repeat;
    }
    table,th{
      border:1px solid #B1C8D7;
    }
    th{
      padding:5px 1px;
      width: 120px;
    }
    th:nth-child(4){
      width: 300px;
    }
    .guider_content ul{
      list-style-image: none;
    }
  </style>
</head>
<body>
     <!-- 头 -->
    <header class="my_header">
        <iframe src="header.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <!-- 主体 -->
    <div class="guider">
        <div class="guider_nav">
            <div class="guider_title"><p class="m-0">导航</p></div>
            <ul class="mt-3">
                <li class="text-center mb-1"><a href="#">书目检索系统</a></li>
                <li class="text-center mb-1"><a href="#">图书查询</a></li>
                <li class="text-center mb-1"><a href="#">期刊查询</a></li>
                <li class="text-center mb-1"><a href="#">分类查询</a></li>
            </ul>
            <div>
                <div class="friend_title">
                    <p id="p8" class="text-center title">友情链接</p>
                </div>
                <ul class="mt-3">
                    <li class="mb-1 text-center pt-1"><a href="#">长沙图书馆</a></li>
                    <li class="mb-1 text-center"><a href="#">国家图书馆</a></li>
                    <li class="mb-1 text-center"><a href="#">浙江图书馆</a></li>
                    <li class="mb-1 text-center"><a href="#">深圳图书馆</a></li>
                    <li class="mb-1 text-center"><a href="#">南京图书馆</a></li>
                    <li class="mb-1 text-center"><a href="#">北京图书馆</a></li>
                    <li class="mb-1 text-center pb-1"><a href="#">广州图书馆</a></li>
                    </ul>
            </div>
         </div>
        <div class="guider_content">
           <div class="pt-3 pl-3">馆藏查询</div>
           <div class="book_title mt-3">图书查询</div>
           <table class="mt-1">
             <tr>
               <th>检索字段：</th>
               <th>
                 <select name="" id="">
                   <option value="">书名</option>
                   <option value="">作者</option>
                   <option value="">ISBN号</option>
                   <option value="">出版社</option>
                 </select>
               </th>
               <th>关键字</th>
               <th><input type="text"></th>
               <th><button>查询</button></th>
             </tr>
           </table>
           <div class="book_title mt-3">分类查询</div>
           <div class="d-flex mt-1">
             <ul class="w-25 border-right-0">
                <li><a href="#">文学类</a></li>
                <li><a href="#">历史类</a></li>  
                <li><a href="#">政治类</a></li>
                <li><a href="#">地理类</a></li>
              </ul>
              <ul class="w-25 border-right-0 pb-1">
                  <li><a href="#">英语类</a></li>
                  <li><a href="#">日语类</a></li>  
                  <li><a href="#">韩语类</a></li>
                  <li><a href="#">德语类</a></li>
                  <li><a href="#">其他语言类</a></li>
              </ul>
              <ul class="w-25 border-right-0">
                  <li><a href="#">物理类</a></li>
                  <li><a href="#">化学类</a></li>  
                  <li><a href="#">生物类</a></li>
                  <li><a href="#">数学类</a></li>
              </ul>
              <ul class="w-25 border-right-0">
                  <li><a href="#">美术类</a></li>
                  <li><a href="#">音乐类</a></li>  
                  <li><a href="#">美食类</a></li>
                  <li><a href="#">报纸/杂志/期刊类</a></li>
              </ul>
           </div>
        </div>
    </div>
    <!-- 脚 -->
    <footer class="my_footer">
        <iframe src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>
</html>
